name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Clear npm cache (optional but can help with cache issues)
      - name: Clear npm cache
        run: npm cache clean --force

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install dependencies and regenerate package-lock.json
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}
          REACT_APP_TMDB_API_KEY: ${{ secrets.REACT_APP_TMDB_API_KEY }}
          REACT_APP_OMDB_API_KEY: ${{ secrets.REACT_APP_OMDB_API_KEY }}
          REACT_APP_SECRET_KEY: ${{ secrets.REACT_APP_SECRET_KEY }}
          REACT_APP_SECRET_IV: ${{ secrets.REACT_APP_SECRET_IV }}
          REACT_APP_VIDSRC_BASE_URL: ${{ secrets.REACT_APP_VIDSRC_BASE_URL }}
          REACT_APP_YOUTUBE_BASE_URL: ${{ secrets.REACT_APP_YOUTUBE_BASE_URL }}

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIEFLIX_03 }}
          channelId: live
          projectId: movieflix-03
